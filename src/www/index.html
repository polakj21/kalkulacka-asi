<!DOCTYPE html>
<html>
<head>
	<title>JS na stranÄ› klienta</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="script/style.css" />
    <script src="script/jquery.js"></script>
	<script src="script/index.js"></script>

</head>
<body>
	<table>
		<tr>
			<td id="outcome-cell" colspan="4" onclick="copy()" style="text-align: right;">
				<span id="prev">0</span><br>
				<span id="outcome">0</span>
			</td>
		</tr>
		<tr>
			<td id="percent">%</td>
			<td id="ce">CE</td>
			<td id="c">C</td>
			<td id="backspace"><[X]</td>
		</tr>
		<tr>
			<td id="reverse">1/<i>x</i></td>
			<td id="sqr"><i>x</i><sup>2</sup></td>
			<td id="sqrt"><i>x</i><sup>1/2</sup></td>
			<td id="div">/</td>
		</tr>
		<tr>
			<td id="7">7</td>
			<td id="8">8</td>
			<td id="9">9</td>
			<td id="mul">*</td>
		</tr>
		<tr>
			<td id="4">4</td>
			<td id="5">5</td>
			<td id="6">6</td>
			<td id="min">-</td>
		</tr>
		<tr>
			<td id="1">1</td>
			<td id="2">2</td>
			<td id="3">3</td>
			<td id="plu">+</td>
		</tr>
		<tr>
			<td id="plumin">+/-</td>
			<td id="0">0</td>
			<td id="dot">.</td>
			<td id="equals">=</td>
		</tr>
	</table>

	<br>

	<div id="count"></div>

</body>
</html>
